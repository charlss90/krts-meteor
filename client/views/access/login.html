<template name="login">
	{{#if createAccount}}
		{{> registerForm}}
	{{else}}
		{{> loginForm}}
	{{/if}}
</template>



<template name="loginForm" >
	<div class="access">
		<form >
			<div class="form-group">
				<h3>Login</h3>
			</div>
			<div class="form-group">
				<input class="form-control" type="text" placeholder="Username" id="username"/>
			</div>
			<div class="form-group">
				<input class="form-control" type="password" placeholder="Password" id="password"/>
			</div>
			<button id="login" class="btn btn-primary">Login</button>
			<button id="createAccount" class="btn btn-default btn-add">Register</button>
		</form>
	</div>
</template>

<template name="registerForm">
	<div class="access">
		<form role="form">
			<div class="form-group">
				<h3>Register</h3>
			</div>
			<div class="form-group">
				<input class="form-control" type="text" placeholder="Username" id="username"/>
			</div>
			<div class="form-group">
				<input class="form-control" type="password" placeholder="Password" id="password"/>
			</div>
			<div class="form-group">
				<input class="form-control" type="email" placeholder="Email" id="email"/>
			</div>
			<div class="form-group">
				<input class="form-control" type="text" placeholder="Name" id="name"/>
			</div>
			<button id="register" class="btn btn-primary">Register</button>
			<button id="cancelAccount" class="btn btn-default btn-add">Cancel</button>
		</form>
	</div>
</template>
